<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <app-header></app-header>
  <div class="vh-100">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>

</ion-content>

@if (showScrollButton) {
<div class="top-scroll pointer" (click)="scrollToTop()">
  <div class="icon">
    <i class="fa-solid fa-arrow-up fa-beat-fade"></i>
  </div>
</div>
}
